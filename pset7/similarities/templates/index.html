{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
          <div class= "form-group">
            <input type="file" class="form-control-file " id="file1" name = "file1">
          </div>
          <div class= "form-group">
            <input type="file" class="form-control-file " id="file2" name = "file2">
          </div>
            <!-- TODO -->

          <div class = "form-group">
            <div class="form-check">
              <label class="form-check-label" for="LINES">
                <input class="form-check-input" type="radio" name="algorithm" id="LINES" value="lines" checked>

                Compare lines
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="SENTENCES">
                <input class="form-check-input"  type="radio" name="algorithm" id="SENTENCES" value="sentences">
                Compare sentences
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="SUBSTRINGS">
                <input class="form-check-input"  type="radio" name="algorithm" id="SUBSTRINGS" value="substrings">
                  Compare substrings
                <input class = "form-control form-control-sm" type = "number" placeholder = "of length n" name = "length" step = "1" min = "1">
              </label>
            </div>
          </div>
        <input type = "submit" value = "compare">
      </form>
    </div>

{% endblock %}
